<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        li{
            display: inline;
        }
        span {
            display: block;
        }
        h2 {
            display:none;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="https://tse3.mm.bing.net/th?id=OIP.IumWkT1hfQ3DbUZJ47fYiQHaFj&pid=Api&P=0&w=220&h=166 target="_blank">HTML</a></li>
        <li><a href="https://tse3.mm.bing.net/th?id=OIP.IumWkT1hfQ3DbUZJ47fYiQHaFj&pid=Api&P=0&w=220&h=166 target="_blank">css</a></li>
        <li><a href="https://tse3.mm.bing.net/th?id=OIP.IumWkT1hfQ3DbUZJ47fYiQHaFj&pid=Api&P=0&w=220&h=166 target="_blank">java script</a></li>
        <!--by using inline display it comes side by side-->
        
    </ul>
    <span>this is a text</span>
    <span>by using display block this comes in next line</span>
    <span>this is another line</span>
    <h3>any text written in h2 is not visible in output</h3>
    <h2>this will be hidden</h2>
    
    
</body>
</html>
