   <script>
       function sum(a,b,c) {

       }
      let returnvalue=sum(1,2,3);

     //for objects
     let biodata = {
         name:"rashmi" ,
         age : 25,
         hobby :"dancing",
        }
        for(key in biodata) {
            console.log(`the ${key} "is" ${biodata[key]}`)
        } 
        //for array
        let friends =["shaba","preni","rashmi"];
        for(element of friends) {
            console.log("hello " + element + " good morning" )
        }

        let friend =["shaba","preni","rashmi","manni"];
        for(i=0;i<friend.length;i++) {

        }

        //while loop
        let j=0;
        while(j<4) {
            console.log(`${j} is less than 4`)
            j++
        }

        do{
            console.log(`${k} is less than 4`)
            k++;
        } while(k<5)
