<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<h2>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>unordered list</h2>
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
        <!--unordered list with disc bullet-->
        <ul style="list-style-type:disc;">
            <li>coffee</li>
            <li>tea</li>
        </ul>
        <!--unordered list with circle bullet-->
        <ul style="list-style-type: circle;">
            <li>coffee</li>
            <li>tea</li>
        </ul>
        <!--unordered list with no bullets-->
        <ul style="list-style-type:none;">
            <li>coffee</li>
            <li>tea</li>

        </ul>
        <!--nested html list-->
        <ul>
            <li>coffee</li>
            <li>coffee
                <ul>
                    <li>coffee black</li>
                    <li>tea capechino</li>
                </ul>
            </li>
            <li>milk</li>
        </ul>


    </ul>
</body>
</html>
