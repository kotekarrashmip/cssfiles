    <script>
       var str = prompt('enter a string')
       var len = str.length;
       var revstr = ""
       
       for(var i=len-1;i>=0;i--) {
        revstr += str[i];
       }
       
       console.log(`'the reverse of ${str} is' ${revstr}`)
       
</script>
